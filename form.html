<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-card {
      background: #fff;
      width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .title h2 {
      margin: 0;
      color: #4b0082;
      font-weight: 600;
    }

    .title hr {
      width: 60px;
      margin: 10px auto;
      height: 4px;
      background: #7c4dff;
      border: none;
      border-radius: 5px;
    }

    .form-card input,
    .form-card textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s;
    }

    .form-card input:focus,
    .form-card textarea:focus {
      border-color: #7c4dff;
      box-shadow: 0 0 5px rgba(124, 77, 255, 0.3);
    }

    .form-card textarea {
      height: 100px;
      resize: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #7c4dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5a31d4;
    }

    .reset-btn {
      background: #6c757d !important;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #7c4dff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="form-card">
    <div class="title">
      <h2>To, Mu⚡︎tBuy</h2>
      <hr>
    </div>
<body>
  <h2>Contact Form</h2>

  <!-- Google form embedded -->
  <iframe src="<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfuDv9_uMutJk7gRfKtY7kjA5zpHCq6rUGxaTEzB_0eaCxqDg/viewform?embedded=true" width="640" height="787" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>"
          width="100%"
          height="600"
          frameborder="0"
          marginheight="0"
          marginwidth="0">
  Loading…
  </iframe>

</body>

  </div>

</body>
</html>
